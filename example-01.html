<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/css/st.css" type="text/css"/>
    <title>Групповое расписание</title>
</head>
<body>
<div class="layout">
    <div class="content">
        <table border="3" align="center">
            <thead>
                <tr>
                    <th rowspan="2">День <br /> недели</th>
                    <th rowspan="2">Время</th>
                    <th>Группы</th>
                </tr>
                <tr>
                    <th>Ош PHP</th>
                </tr>
            </thead>

            <tbody align="center">
                <!-- Расписание на понедельник, Виталий -->
                <tr>
                    <th rowspan="6">Вторник</th>
                </tr>
                <tr>
                    <td>18.30 - 20.30</td>
                <!-- Расписание на среду, Иван -->
                <tr>
                    <th rowspan="6">Четверг</th>
                </tr>
                <tr>
                    <td>18.30 - 20.00</td>
                    <td>Git commit, git pull, git marge.
                        <div> Сундуков Алексей</div>
                    </td>
            <tr>
                    <th rowspan="6">Пятница</th>
                </tr>
            <tr>
                <td>18.00 - 20.00</td>
            </tr>

            </tbody>
        </table>
    </div>
</div>
</body>
</html>
